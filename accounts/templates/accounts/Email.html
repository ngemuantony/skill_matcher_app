<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Matcher App</title>
    <!-- Link to external stylesheet if needed -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f5f8fa; font-family: 'Roboto', sans-serif; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px;">
        <h2 style="text-align: center; color: #425b76;">Thank You for Registering</h2>
        <hr style="border-top: 1px solid rgba(66,91,118,0.3); max-width: 50%; margin: 20px auto;">
        <p style="font-size: 16px; color: #425b76; text-align: center;">Hi <strong>{{ username }}</strong>,</p>
        <p style="font-size: 15px; text-align: center; color: #425b76;">We have received your details and are processing them. You will be notified shortly.</p>
    </div>
</body>
</html>
